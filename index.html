<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h2>LET'S PLAY TIC-TAC-TOE!</h2>
        <p>Start the game by clicking on a square.</p>
    </header>
    <div class="playerTurn">

    </div>
    <main class="gameBoard">
    <div class="gameGrid">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
    </div>
    </main>
    <div class="clearButton">
        <button class="clearGrid">START OVER</button>
    </div>
    <main class="scoreBoard">
        <div class="scoreCount">
            <div class="xWins">
                <h4>PLAYER X</h4>
            </div>
            <div class="playerDraws">
                <h4>DRAWS</h4>
            </div>
            <div class="oWins">
                <h4>PLAYER O</h4>
            </div>
        </div>
    </main>
    
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
